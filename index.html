<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao - Lịch Làm Việc</title>
    <style>
         :root {
            /* "Giao" Cafe Brand Colors */
            --primary: #c05640;
            /* Terracotta/Rust from logo */
            --primary-light: #fdf0ea;
            --primary-hover: #a34633;
            --bg-body: #fbf9f4;
            /* Slightly warmer cream */
            --bg-card: #fffdf8;
            --border-soft: #eadfd2;
            --border-strong: #d2bda7;
            --text-main: #2e261f;
            --text-muted: #8d7f71;
            --accent-soft: #ffedd5;
            --accent-strong: #b45309;
            --danger: #dc2626;
            --success: #16a34a;
            --shift-1-bg: #fff7ed;
            /* Warm light orange */
            --shift-1-border: #fed7aa;
            --shift-1-text: #9a3412;
            --shift-2-bg: #eef2ff;
            /* Soft indigo */
            --shift-2-border: #c7d2fe;
            --shift-2-text: #3730a3;
            --shift-3-bg: #f0f9ff;
            /* Soft sky */
            --shift-3-border: #bae6fd;
            --shift-3-text: #075985;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html {
            font-size: 15px;
        }
        
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 16px 40px;
            position: relative;
        }
        /* Login Screen */
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #fff7ed 0, var(--bg-body) 40%, #fefce8 100%);
        }
        
        .login-card {
            background: #fffdf8;
            padding: 32px 28px;
            border-radius: 26px;
            max-width: 380px;
            width: 100%;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.06), 0 0 0 1px rgba(193, 164, 138, 0.15);
            border: 1px solid rgba(229, 223, 214, 0.9);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top left, rgba(255, 237, 213, 0.9) 0, transparent 60%), radial-gradient(circle at bottom right, rgba(221, 214, 254, 0.7) 0, transparent 55%);
            opacity: 0.14;
            pointer-events: none;
            z-index: -1;
        }
        
        .login-input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 14px;
            border-radius: 10px;
            border: 1px solid #e2d6c8;
            font-size: 0.95rem;
            background-color: #fffbf5;
            transition: all 0.15s ease;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 1px rgba(245, 158, 11, 0.3);
            background-color: #fff;
        }
        
        .app-logo {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 18px;
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 14px 30px rgba(82, 51, 36, 0.25);
            background-color: #fff;
        }
        /* Header */
        
        .app-header {
            text-align: center;
            margin-bottom: 24px;
            position: relative;
        }
        
        .app-header::before {
            content: "";
            position: absolute;
            inset: -40px -20px;
            background: radial-gradient(circle at top, rgba(255, 237, 213, 0.8) 0, transparent 60%), radial-gradient(circle at bottom, rgba(204, 251, 241, 0.7) 0, transparent 50%);
            opacity: 0.75;
            z-index: -1;
            filter: blur(8px);
        }
        
        .app-header h1 {
            margin: 6px 0 4px;
            font-family: "Playfair Display", ui-serif, Georgia, "Times New Roman", serif;
            font-size: 2.1rem;
            letter-spacing: 0.03em;
            color: #4b3427;
            font-weight: 800;
            /* đậm hơn */
        }
        
        .app-header p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.98rem;
            font-weight: 400;
        }
        /* Buttons */
        
        .btn-generate {
            background: linear-gradient(135deg, #c05640, #b45309);
            border: none;
            border-radius: 999px;
            padding: 10px 24px;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 12px 30px rgba(193, 86, 64, 0.28), 0 0 0 1px rgba(148, 65, 35, 0.6);
            transition: all 0.2s ease;
            letter-spacing: 0.02em;
        }
        
        .btn-generate:hover {
            transform: translateY(-1px);
            box-shadow: 0 18px 40px rgba(193, 86, 64, 0.35), 0 0 0 1px rgba(148, 65, 35, 0.7);
            background: linear-gradient(135deg, #b45309, #92400e);
        }
        /* Nút viền trắng – style đồng bộ với nút cam */
        
        .btn-outline {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 28px;
            border-radius: 999px;
            background: #fffdf8;
            border: 1px solid #e2c7ad;
            color: #8b3a21;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            box-shadow: 0 10px 24px rgba(193, 86, 64, 0.16);
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, border-color 0.15s ease, color 0.15s ease;
        }
        
        .btn-outline:hover {
            background: #fff3e0;
            border-color: #d08a4d;
            color: #8b3a21;
            transform: translateY(-1px);
            box-shadow: 0 16px 32px rgba(193, 86, 64, 0.22);
        }
        /* LÀM MỚI – xanh, ĐĂNG XUẤT – đỏ */
        
        .btn-refresh {
            border-radius: 999px;
            border: 1px solid #38bdf8;
            background-color: #e0f2fe;
            padding: 6px 14px;
            cursor: pointer;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #0369a1;
            box-shadow: 0 3px 8px rgba(37, 99, 235, 0.18);
            transition: all 0.17s ease;
            font-weight: 700;
        }
        
        .btn-refresh:hover {
            background-color: #bae6fd;
            border-color: #0ea5e9;
            color: #075985;
        }
        
        .btn-logout {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #b91c1c;
            transition: all 0.2s;
            font-weight: 700;
        }
        
        .btn-logout:hover {
            background: #fecaca;
            border-color: #ef4444;
            color: #991b1b;
        }
        /* Dashboard Card */
        
        .dashboard-card {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: var(--bg-card);
            padding: 25px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 20px -5px rgba(67, 52, 34, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid rgba(220, 207, 190, 0.9);
            position: relative;
            overflow: hidden;
        }
        
        .stat-box::before {
            content: "";
            position: absolute;
            top: -40%;
            right: -10%;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at center, rgba(255, 237, 213, 0.9) 0, transparent 60%), radial-gradient(circle at bottom, rgba(221, 214, 254, 0.7) 0, transparent 60%);
            opacity: 0.5;
            z-index: -1;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 999px;
            background: rgba(245, 158, 11, 0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .stat-info {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-muted);
            margin-bottom: 4px;
            font-weight: 700;
            /* đậm hơn */
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            /* đậm hơn */
            display: flex;
            align-items: baseline;
            gap: 4px;
        }
        
        .stat-hint {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 6px;
            font-weight: 600;
            /* đậm hơn */
        }
        
        .text-success {
            color: var(--success);
            font-weight: 600;
        }
        
        .text-warning {
            color: #e11d48;
            font-weight: 600;
        }
        
        .text-muted {
            color: var(--text-muted);
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 3px 7px;
            border-radius: 999px;
            font-size: 0.78rem;
            font-weight: 600;
        }
        
        .badge-gray {
            background: #f5f5f5;
            color: #4b5563;
        }
        
        .badge-green {
            background: #dcfce7;
            color: #166534;
        }
        
        .badge-red {
            background: #fee2e2;
            color: #b91c1c;
        }
        /* Modal */
        
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(30, 27, 24, 0.35);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 40;
            padding: 16px;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #fffbf5 0%, #fff9ed 40%, #f5f3ff 100%);
            border-radius: 24px;
            max-width: 850px;
            width: 100%;
            max-height: 84vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 80px rgba(16, 24, 40, 0.35), 0 0 0 1px rgba(148, 119, 80, 0.18);
            overflow: hidden;
        }
        
        .modal-header {
            padding: 18px 24px;
            border-bottom: 1px solid rgba(229, 231, 235, 0.9);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 247, 237, 0.9);
            backdrop-filter: blur(4px);
        }
        
        .modal-body {
            padding: 16px 20px 20px;
            overflow-y: auto;
        }
        
        .close-btn {
            border-radius: 9999px;
            border: none;
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            background-color: white;
            color: #6b7280;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(75, 85, 99, 0.18);
        }
        
        .close-btn:hover {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        
        .alert-box {
            margin-top: 10px;
            padding: 10px 12px;
            border-radius: 12px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            font-size: 0.9rem;
            color: #b91c1c;
            font-weight: 500;
        }
        /* Staff Detail Layout */
        
        .staff-list-layout {
            display: grid;
            grid-template-columns: 260px minmax(0, 1fr);
            height: 420px;
        }
        
        .staff-sidebar {
            border-right: 1px solid rgba(229, 231, 235, 0.9);
            overflow-y: auto;
            padding: 10px 12px 10px 14px;
            background: radial-gradient(circle at top, #fffbeb 0, transparent 70%);
        }
        
        .staff-item {
            padding: 8px 10px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 6px;
            border: 1px solid transparent;
            transition: all 0.14s ease;
        }
        
        .staff-item:hover {
            background-color: rgba(254, 249, 195, 0.6);
            border-color: rgba(234, 179, 8, 0.7);
        }
        
        .staff-item.active {
            background-color: #fef3c7;
            border-color: #f59e0b;
            box-shadow: 0 4px 10px rgba(249, 115, 22, 0.15), 0 0 0 1px rgba(245, 158, 11, 0.6);
        }
        
        .staff-item.warning {
            border-color: rgba(220, 38, 38, 0.7);
        }
        
        .staff-name {
            font-weight: 600;
            color: #4b3427;
            letter-spacing: 0.01em;
        }
        
        .staff-status {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.82rem;
        }
        
        .staff-detail-panel {
            padding: 14px 16px 16px;
            overflow-y: auto;
            background: linear-gradient(180deg, #fffbf5 0%, #fff 40%, #eef2ff 100%);
        }
        
        .detail-row {
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #4b3427;
        }
        
        .detail-row strong {
            font-weight: 600;
        }
        
        .tags-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 6px;
        }
        
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 999px;
            background-color: #f9fafb;
            border: 1px solid rgba(209, 213, 219, 0.9);
            font-size: 0.8rem;
            color: #374151;
            font-weight: 500;
        }
        
        .empty-state {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            font-size: 0.95rem;
            font-style: italic;
        }
        /* Schedule Table */
        
        .schedule-container {
            margin-top: 18px;
        }
        
        .table-responsive {
            overflow-x: auto;
            border-radius: 16px;
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12), 0 0 0 1px rgba(148, 119, 80, 0.25);
            background: radial-gradient(circle at top left, #f97316 0, transparent 60%), radial-gradient(circle at bottom right, #38bdf8 0, transparent 55%);
            padding: 1px;
        }
        
        .new-schedule-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #fffdf8;
            border-radius: 16px;
            overflow: hidden;
        }
        
        .new-schedule-table thead {
            background: linear-gradient(90deg, rgba(249, 115, 22, 0.95), rgba(251, 146, 60, 0.92));
            color: white;
        }
        
        .new-schedule-table th,
        .new-schedule-table td {
            padding: 12px 10px;
            font-size: 0.9rem;
        }
        
        .corner-cell {
            background: linear-gradient(135deg, rgba(249, 115, 22, 1), rgba(194, 65, 12, 1));
            color: white;
            text-align: center;
            font-weight: 700;
            font-size: 0.95rem;
            border-right: 1px solid rgba(248, 250, 252, 0.4);
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }
        
        .day-header {
            text-align: center;
            border-left: 1px solid rgba(248, 250, 252, 0.4);
            border-bottom: 1px solid rgba(148, 163, 184, 0.7);
        }
        
        .day-header.weekend-header {
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.95), rgba(245, 158, 11, 0.95));
        }
        
        .day-name {
            font-weight: 700;
            font-size: 0.92rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }
        
        .day-date {
            font-size: 0.78rem;
            opacity: 0.95;
            font-weight: 500;
        }
        
        .new-schedule-table tbody tr:nth-child(even) td:not(.shift-header) {
            background-color: rgba(248, 250, 252, 0.7);
        }
        
        .shift-header {
            font-weight: 700;
            font-size: 0.9rem;
            border-right: 1px solid rgba(148, 163, 184, 0.8);
            text-align: left;
            padding-left: 14px;
            position: sticky;
            left: 0;
            z-index: 1;
            box-shadow: 2px 0 5px -2px rgba(0, 0, 0, 0.05);
        }
        
        .shift-row-1 {
            background-color: var(--shift-1-bg);
            border-left: 8px solid var(--shift-1-border);
            color: var(--shift-1-text);
        }
        
        .shift-row-2 {
            background-color: var(--shift-2-bg);
            border-left: 8px solid var(--shift-2-border);
            color: var(--shift-2-text);
        }
        
        .shift-row-3 {
            background-color: var(--shift-3-bg);
            border-left: 8px solid var(--shift-3-border);
            color: var(--shift-3-text);
        }
        
        .shift-name {
            font-size: 1.15rem;
            margin-bottom: 4px;
            font-family: serif;
            font-weight: 700;
        }
        
        .shift-time {
            font-size: 0.82rem;
            font-weight: 600;
            opacity: 0.95;
        }
        
        .cell-content {
            vertical-align: top;
            min-height: 120px;
            background: #fff;
            transition: background 0.3s;
        }
        
        .weekend-cell {
            background-color: #f5f2ed;
            /* Visible stripe for weekend rows */
        }
        /* Alerts */
        
        .missing-slot {
            background-color: #fee2e2 !important;
            /* Strong Red for 0 people */
            box-shadow: inset 0 0 0 3px #fca5a5;
        }
        
        .single-slot {
            background-color: #fffbeb !important;
            /* Strong Yellow for 1 person */
            box-shadow: inset 0 0 0 2px #facc15;
        }
        
        .staff-chip {
            display: inline-flex;
            align-items: center;
            justify-content: flex-start;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 0.86rem;
            font-weight: 600;
            /* nổi bật tên trong ô ca */
            background-color: #f9fafb;
            border: 1px solid rgba(209, 213, 219, 0.9);
            max-width: 100%;
        }
        
        .empty-dash {
            color: #9ca3af;
            font-style: italic;
            font-weight: 500;
        }
        
        .action-area {
            text-align: center;
            margin: 15px 0 10px;
        }
        
        .initial-state .btn-generate {
            min-width: 220px;
        }
        
        .generated-state {
            margin-bottom: 8px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Mobile schedule card layout */
        
        .mobile-schedule {
            display: none;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            .container {
                padding: 12px 4px 30px;
            }
            .app-header h1 {
                font-size: 1.6rem;
            }
            .dashboard-card {
                margin-bottom: 16px;
            }
            .table-responsive {
                display: none;
            }
            .schedule-container {
                margin-top: 12px;
            }
            .mobile-schedule {
                display: block;
            }
            .mobile-day-card {
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 8px 20px -8px rgba(0, 0, 0, 0.08);
                padding: 12px 14px;
                margin-bottom: 12px;
                border: 1px solid #eee2d5;
            }
            .mobile-day-header {
                display: flex;
                justify-content: space-between;
                align-items: baseline;
                margin-bottom: 8px;
            }
            .mobile-day-header .day-name {
                font-weight: 700;
                font-size: 1rem;
                letter-spacing: 0.06em;
                text-transform: uppercase;
            }
            .mobile-day-header .day-date {
                font-size: 0.85rem;
                color: var(--text-muted);
                font-weight: 500;
            }
            .mobile-shift-list {
                margin-top: 4px;
            }
            .mobile-shift-row {
                display: flex;
                gap: 8px;
                padding-top: 6px;
                border-top: 1px dashed #eee2d5;
                margin-top: 6px;
            }
            .mobile-shift-label {
                width: 90px;
                flex-shrink: 0;
            }
            .mobile-shift-label .shift-name {
                font-size: 0.9rem;
                font-weight: 700;
            }
            .mobile-shift-label .shift-time {
                font-size: 0.75rem;
                color: var(--text-muted);
                font-weight: 600;
            }
            .mobile-shift-content {
                flex: 1;
            }
            .mobile-shift-content .staff-chip {
                margin-bottom: 4px;
            }
            .mobile-shift-content .empty-dash {
                font-size: 0.85rem;
                color: var(--text-muted);
                font-weight: 500;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-schedule {
                display: none;
            }
        }
    </style>
